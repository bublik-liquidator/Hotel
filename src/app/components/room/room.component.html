<div class="container">
  <br>

  <div class="hotelName" *ngFor="let room of rooms">
    <div class="alert alert-success"> <!--alert-success alert-dark -->
      Room Information:
      <ul class="Haracteristik">
        <img class="RoomlPhotos" src="{{room.path_picture}}" class="auto" alt="Photo">
        <li>Hotel ID: <strong>{{room.hotel_id}}</strong></li>
        <li>number: <strong>{{room.number}}</strong></li>
        <li>description: <strong>{{room.description}}</strong> </li>
        <li>price: <strong>{{room.price}}</strong> </li>
        <div *ngFor="let booking of roomBookings">
          <div *ngIf="booking.room_id === room.id">Rааoom booked from {{booking.date_from| date:'HH:mm
            dd.MM.yyyy'}} to а {{booking.date_to| date:'HH:mm dd.MM.yyyy'}} </div>
          <br>
        </div>

                {{ event.title }}
              </div>
            </div>
          </ng-template>
        </mwl-calendar-month-view> -->
        <div class="toBook">
          <button class="btn bk" (click)="toBook(room)">{{info}} {{room.name}}</button>
          <!-- <a routerLink="/toBook"></a> -->
        </div>
      </ul>
    </div>
  </div>
