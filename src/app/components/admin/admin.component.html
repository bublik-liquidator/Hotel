<div class="container">
    <table class="tablica" class="Perenos">
        <tr>
            <th height="40">id </th>
            <th>Name</th>
            <th>Login</th>
            <th>IMG</th>

            <th colspan="2" class="lastTh">button</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>
                <div class="tablic tex">{{user.id}}
                </div>
            </td>
            <td>
                <div class="tablic tex">{{user.username}}</div>                
            </td>
            <td>
                <div class="tablic tex" >
                    {{user.login}}</div>
            </td>
       
            <td>   <div class="tablic" class="thImg"><img class="pictur" src={{user.photo}}><br>
                {{user.photo}}</div>             
               
            </td>

            <td class="lastTh">
                <button class="btn btn-warning btn-sm" (click)="EditUser(user)">Edit user</button>
            </td>
            <td class="lastTh">
                <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Del user</button>
            </td>
        </tr>
    </table>

    <br>

    <div class="centr">
        <button class="Addhotel" (click)="AddButtonUser()">I want to add a user</button>
        <form *ngIf="isEdit">
            <input type="text" placeholder="Name user" class="form-control" [(ngModel)]="user.username" name="username"><br>
            <input type="text" placeholder="Login user" class="form-control" [(ngModel)]="user.login" name="login"><br>
            <input type="text" placeholder="Password user" class="form-control" [(ngModel)]="user.password" name="password"><br>
            <button class="btn btn-warning btn-sm" (click)="AddUser()">Add</button>
        </form>
    </div>
</div>
